<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de venta de metales no ferrosos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Bienvenidos al simulador de venta de metales no ferrosos</h1>
    </header>
    <main class="container">
        <select class="form-select" aria-label="Default select example" >
            <option selected>Cliente</option>
            <option value="1">Particular</option>
            <option value="2">Empresa</option>
        </select>
        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccione el metal</option>
            <option value="1">Bronce</option>
            <option value="2">Cobre</option>
            <option value="3">Aluminio</option>
            <option value="4">Perfil</option>
            <option value="5">Plomo</option>
            <option value="6">Acero Inox</option>
        </select>
        <select class="form-select" aria-label="Default select example">
            <option selected>Estado</option>
            <option value="1">Limpio</option>
            <option value="2">Sucio</option>

        </select>
        <label for="customRange1" class="form-label">Peso</label>
        <input type="range" class="form-range" min="0.1" max="300" step="1" id="customRange1">
    </main>


    <script src="js/main2.js"></script>
</body>

</html>
