<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de venta de metales no ferrosos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <header>
        <h1>Bienvenidos al simulador de venta de metales no ferrosos</h1>
    </header>
    <main class="container bg-light p-2">
        <div class="col-md-12 d-flex align-items-center justify-content-end bg-light">
            <a href="carrito.html" id="boton_carrito" title="Ver cuenta"></a>
        </div> 
        <select class="form-select " aria-label="Default select example" id="cliente">
            <option selected>Cliente</option>
            <option value="Particular">Particular</option>
            <option value="Empresa">Empresa</option>
        </select>
        <select class="form-select" aria-label="Default select example" id="material">
            <option selected>Seleccione el metal</option>
            <option value="Bronce">Bronce</option>
            <option value="Cobre">Cobre</option>
            <option value="Aluminio">Aluminio</option>
            <option value="Perfil">Perfil</option>
            <option value="Plomo">Plomo</option>
            <option value="Acero Inox">Acero Inox</option>
        </select>
        <select class="form-select" aria-label="Default select example" id="estado">
            <option selected>Estado</option>
            <option value="Limpio">Limpio</option>
            <option value="Sucio">Sucio</option>
        </select>
        <label for="customRange1" class="form-label">Peso</label>
        <input id="peso" type="range" class="form-range" min="1" max="300" step="1" id="customRange1">
        <div>
            <h2 id="balanza">00</h2>
        </div>
        <button type="button" id="btnGuardarDatos" class="btn btn-outline-success ">Enviar</button>
        <button type="button" id="btnRecuperarDatos" class="btn btn-outline-success ">Mostrar</button>

        <div class="col p-5 bg-light">
            <div id="resultado"></div>
        </div>
    </main>

    <script src="js/main3.js"></script>
    <script src="js/carrito.js"></script>

</body>

</html>
